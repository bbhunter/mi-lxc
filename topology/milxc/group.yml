version: 1

header:
  name: MILXC AS
  comment: The .milxc TLD auth NS

hosts:
  router:
    master: alpine
    network:
      interfaces:
        eth0:
          bridge: transit-a
          ipv4: 100.64.0.40/24
          ipv6: 2001:db8:b000::40/48
        eth1:
          bridge: milxc-lan
          ipv4: 100.100.20.1/24
          ipv6: 2001:db8:a020::1/48
    templates:
      - bgprouter:
          asn: 8
          asdev: eth1
          neighbors4: 100.64.0.1 as 30
          neighbors6: 2001:db8:b000::1 as 30
      - resolv:
          ns: 100.100.100.100
          domain: milxc.milxc

  ns:
    network:
      interfaces:
        eth0:
          bridge: milxc-lan
          ipv4: 100.100.20.10/24
          ipv6: 2001:db8:a020::10/48
      gatewayv4: 100.100.20.1
      gatewayv6: 2001:db8:a020::1
    templates:
      - resolv:
          domain: milxc.milxc
          ns: 100.100.100.100
